<!DOCTYPE html>
<html>
  <head>
    <title>Code Topic 8: CSS Transitions & Animations</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body id="body">

    <h1>Topic 8: CSS Transitions & Animations</h1>
    <h3>Rainbow Circle</h3>

      <p>Pressing the button will trigger the white circle to begin cycling through the colors of the rainbow.</p>
      <button onclick="rainbowCircleDemo()">Begin Rainbow Circle Demo</button>

    <br><br>

    <div id="div1" class ="circle"></div>

    <script>

      function rainbowCircleDemo(){

        var element = document.getElementById("div1");

        element.classList.add("animation1");

      }
    </script>
  </body>
</html>
