<!DOCTYPE html>
<html>
  <head>
    <title>Clock</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <style></style>

  <body id="body">

    <div id="display">
      <div class="clock">
        <div class="hour"></div>
        <div class="minute"></div>

        <div class="hourMinDot">
          <div class="hole">
            <div class="secDot">
              <div class="second"></div>
            </div>
          </div>
        </div>

        <div id="digital"></div>
        <div class="lines"></div>

        <span class="one">1</span>
        <span class="two">2</span>
        <span class="three">3</span>
        <span class="four">4</span>
        <span class="five">5</span>
        <span class="six">6</span>
        <span class="seven">7</span>
        <span class="eight">8</span>
        <span class="nine">9</span>
        <span class="ten">10</span>
        <span class="eleven">11</span>
        <span class="twelve">12</span>
      </div>

      <select id="timeZones" onchange="changeTimeZone()">
        <option value="local">Local Time
        <option value="eastern">Eastern Daylight Time (Washington, DC)
        <option value="central">Central Daylight Time (Chicago)
        <option value="mt">Mountain Time (Denver)
        <option value="pdt">Pacific Daylight Time (Los Angeles)
        <option value="adt">Alaska Daylight Time (Anchorage)
        <option value="hast">Hawaii-Aleutian Standard Time (Honolulu)
      </select>

  </body>

  <script src="//cdn.timezonedb.com/js/timezonedb.min.js" type="text/javascript"></script>
  <script src="script.js"></script>
</html>
